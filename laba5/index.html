<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
 <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <div class="input-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="item1">Товар 1 - $5</option>
                <option value="item2">Товар 2 - $7</option>
                <option value="item3">Товар 3 - $10</option>
            </select>
        </div>
        <div class="input-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <button id="calculate" onclick="calculateTotal()">Рассчитать стоимость</button>
        <div class="result">
            <p>Стоимость заказа: <span id="total">0</span></p>
        </div>
    </div>
  <script src="laba5.js">
  </script>
   </body>
</html>
