<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор стоимости товара</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <form id="calculator">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" value="1"><br><br>

        <label>Тип услугу:</label>
        <input type="radio" name="service" value="service1"> 1 Услуга
        <input type="radio" name="service" value="service2"> 2 Услуга
        <input type="radio" name="service" value="service3"> 3 Услуга<br><br>

        <label for="product">Вариант продукта</label>
        <select id="product">
            <option value="option1">Вариант 1</option>
            <option value="option2">Вариант 2</option>
            <option value="option3">Вариант 3</option>
        </select><br><br>

        <label for="property">Дополнительная функция:</label>
        <input type="checkbox" id="property"> Включить в заказ<br><br>

        <p>Total Cost: <span id="totalCost">0</span></p>
    </form>

    <script>
        const quantityInput = document.getElementById("quantity");
        const serviceRadios = document.querySelectorAll('input[name="service"]');
        const productSelect = document.getElementById("product");
        const propertyCheckbox = document.getElementById("property");
        const totalCostSpan = document.getElementById("totalCost");

        const prices = {
            service1: [10, 15, 20],
            service2: [5, 8, 12],
            service3: [7, 11, 17],
        };

        // Define a mapping for product options
        const productOptions = {
            option1: 0,
            option2: 1,
            option3: 2
        };

        function calculateTotal() {
            const selectedService = document.querySelector('input[name="service"]:checked').value;
            const selectedProduct = productSelect.value;
            const hasProperty = propertyCheckbox.checked;
            const quantity = parseInt(quantityInput.value);

            if (selectedService && selectedProduct) {
                const productIndex = productOptions[selectedProduct];
                const price = prices[selectedService][productIndex];
                const total = (hasProperty ? price * 2 : price) * quantity;
                totalCostSpan.textContent = total;
            }
        }

        // Add event listeners to update the total cost when inputs change
        quantityInput.addEventListener("input", calculateTotal);
        serviceRadios.forEach(radio => radio.addEventListener("change", calculateTotal));
        productSelect.addEventListener("change", calculateTotal);
        propertyCheckbox.addEventListener("change", calculateTotal);

        // Initial calculation
        calculateTotal();
    </script>
</body>
</html>
